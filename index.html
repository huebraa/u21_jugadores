<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jugadores U-21 - Scout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e6f0ff;
    margin: 20px;
    color: #003366;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #004a99;
  }
  .filters {
    max-width: 800px;
    margin: 0 auto 1rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  select, input[type="text"] {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #004a99;
    border-radius: 4px;
    min-width: 160px;
  }
  table {
    width: 90%;
    max-width: 900px;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgb(0 74 153 / 0.2);
  }
  thead {
    background-color: #004a99;
    color: white;
  }
  th, td {
    padding: 10px;
    border: 1px solid #b3c7ff;
    vertical-align: top;
    text-align: left;
  }
  tbody tr:nth-child(even) {
    background: #f0f7ff;
  }
  .flag {
    width: 24px;
    height: 16px;
    vertical-align: middle;
    margin-right: 6px;
    border: 1px solid #ccc;
  }
  .descripcion {
    max-width: 350px;
    font-style: italic;
    color: #003366cc;
  }
</style>
</head>
<body>
  <h1>Jugadores U-21 - Scout</h1>

  <div class="filters">
    <select id="filterPais">
      <option value="all">Todos los países</option>
    </select>
    <input type="text" id="searchNombre" placeholder="Buscar por nombre..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Posición</th>
        <th>País</th>
        <th>Equipo</th>
        <th>Año</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody id="tblJugadores">
      <tr><td colspan="6" style="text-align:center;">Cargando...</td></tr>
    </tbody>
  </table>

  // Código de banderas
  const codes = {
    Finlandia:'fi', Alemania:'de', Italia:'it', 'Países Bajos':'nl',
    Dinamarca:'dk', Rumanía:'ro', Chequia:'cz', Inglaterra:'gb-eng',
    España:'es', Ucrania:'ua', Francia:'fr', Georgia:'ge', Portugal:'pt',
    Eslovaquia:'sk', Polonia:'pl', Angola:'ao', Turquía:'tr'
  };

  function getFlag(country) {
    return codes[country] ? `https://flagcdn.com/w40/${codes[country]}.png` : '';
  }

  // Cargar filtro de países (sin repetir)
  function cargarFiltro() {
    const filtro = document.getElementById('filterPais');
    const paises = [...new Set(jugadores.map(j => j.pais))].sort();
    paises.forEach(p => {
      filtro.insertAdjacentHTML('beforeend', `<option value="${p}">${p}</option>`);
    });
  }

  // Renderizar tabla
  function renderTabla() {
    const filtroPais = document.getElementById('filterPais').value;
    const textoBusqueda = document.getElementById('searchNombre').value.toLowerCase();
    const tbody = document.getElementById('tblJugadores');
    tbody.innerHTML = '';

    const filtrados = jugadores.filter(j => 
      (filtroPais === 'all' || j.pais === filtroPais) &&
      j.nombre.toLowerCase().includes(textoBusqueda)
    );

    if (filtrados.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No se encontraron jugadores</td></tr>';
      return;
    }

    filtrados.forEach(j => {
      tbody.insertAdjacentHTML('beforeend', `
        <tr>
          <td>${j.nombre}</td>
          <td>${j.posicion}</td>
          <td><img class="flag" src="${getFlag(j.pais)}" alt="${j.pais}"/> ${j.pais}</td>
          <td>${j.equipo}</td>
          <td>${j.anio}</td>
          <td class="descripcion">${j.descripcion}</td>
        </tr>
      `);
    });
  }

  // Eventos filtros
  document.getElementById('filterPais').addEventListener('change', renderTabla);
  document.getElementById('searchNombre').addEventListener('input', renderTabla);

  // Inicialización
  cargarFiltro();
  renderTabla();
</script>

</body>
</html>
