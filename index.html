<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores UEFA U‑21 EURO 2025 • Estilo SCOUTED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.imgur.com/8QF5IUa.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    .overlay {
      background: rgba(255,255,255,0.95);
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0A2342;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0A2342;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .flag {
      width: 24px;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    .position {
      font-weight: 600;
      color: #0A2342;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>UEFA U‑21 EURO 2025 – Jugadores por Posición</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Pos.</th>
          <th>Selección</th>
          <th>Club</th>
          <th>Año</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lucas Bergström</td>
          <td class="position">POR</td>
          <td><img class="flag" src="https://flagcdn.com/24x18/fi.png">Finlandia</td>
          <td>Chelsea</td>
          <td>2002</td>
        </tr>
        <tr>
          <td>Noah Atubolu</td>
          <td class="position">POR</td>
          <td><img class="flag" src="https://flagcdn.com/24x18/de.png">Alemania</td>
          <td>—</td>
          <td>2002</td>
        </tr>
        <!-- Repite para cada jugador -->
        <tr>
          <td>Matteo Ruggeri</td>
          <td class="position">LI</td>
          <td><img class="flag" src="https://flagcdn.com/24x18/it.png">Italia</td>
          <td>Atalanta</td>
          <td>2002</td>
        </tr>
        <tr>
          <td>Hayden Hackney</td>
          <td class="position">MC</td>
          <td><img class="flag" src="https://flagcdn.com/24x18/gb-eng.png">Inglaterra</td>
          <td>Middlesbrough</td>
          <td>2003</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
